<!DOCTYPE html>
<html>
<head>
	<title>Firebase Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="container">
				  <div class="jumbotron text-center">
				    <h1>KU Train Schedule</h1> 
				    <p>An Attempt At Implementing Firebase.</p> 
				    <p id="displayTime"></p>
				  </div>
				  
				</div>
				
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
				  <div class="panel-heading">Train Schedule</div>
				  <div class="panel-body">
				  	<table class="table">
					    <thead>
					      <tr>
					        <th>Train Name</th>
					        <th>Destination</th>
					        <th>Frequency (min)</th>
					        <th>Next Arrival</th>
					        <th>Minutes Away</th>
					      </tr>
					    </thead>
					    <tbody id="tableBody">
					    </tbody>
					</table>
				  </div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
				  <div class="panel-heading">Add Train</div>
				  <div class="panel-body">
				  	<form>
				  		<div class="form-group">
						    <label for="email">Train Name</label>
						    <input type="text" class="form-control" id="trainInput">
						</div>
						<div class="form-group">
						    <label for="email">Destination</label>
						    <input type="text" class="form-control" id="destinationInput">
						</div>
						<div class="form-group">
						    <label for="number">Frequency (min) </label>
						    <input type="text" class="form-control" id="frequencyInput">
						</div>
						<div class="form-group">
						    <label for="email">Next Arrival Time (HH:mm - military time)</label>
						    <input type="text" class="form-control" id="arrivalInput">
						</div>
						<button id="submitButton" type="submit" class="btn btn-default">Submit</button>
				  	</form>
				  </div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/main.js"></script>
	<script src="assets/javascript/moment.js"></script>

</body>
</html>
